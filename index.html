<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="top">
         <h1>The Code Review</h1>
        </div>

        <div id="signup">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        </header>
    
        
    <main>

        <div id="bottom-border"></div>

        <form>
            <fieldset id="contact">
                <legend>Contact Information</legend>

                <div class="flex">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required">
                </div>
                <div class="flex">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required">
                </div>
                <div class="flex">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone">
                </div>
                <div class="flex">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
                </div>
                <div  class="flex">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
                </div>
                <div class="flex">
                <label for="state">State</label>
                <select id="state" name="user-state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="fl">Florida</option>
                    <option value="ga">Georgia</option>
                    <option value="ca">California</option>
                </select>
                </div>
                <div class="flex zip">
                <label for="zip" id="zip-label">Zip Code</label>
                <input type="number" id="zip" name="user-zip">
                </div>
            </fieldset>

            <fieldset id="newsletter">
                <legend>Newsletter</legend>
                    <div class="box">
                    <p>Select the newsletters you would like to receive</p><br>
                        <input type="checkbox" id="html-news" value="html-news" name="news"><label for="html-news">HTML News</label><br>
                        <input type="checkbox" id="css-news" value="css-news" name="news"><label for="css-news">CSS News</label><br>
                        <input type="checkbox" id="js-news" value="js-news" name="news"><label for="js-news">Javascript News</label><br>
                    </div>
                    <div class="box">
                    <label>Newsletter format</label><br>
                        <input type="radio" id="html-form" value="html-form" name="format"><label for="html-form">HTML</label><br>
                        <input type="radio" id="plain-form" value="plain-form" name="format"><label for="plain-form">Plain Text</label><br>
                    </div>
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="topics"></textarea>
                    <button type="submit">Sign Up</button>
                    </fieldset>
        </form>

    </main>

<footer>
    <p>Copyright The Code Review</p>
</footer>


</body>
</html>
